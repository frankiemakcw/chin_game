<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>古文背誦挑戰 - 赤壁懷古</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- 音效元素 -->
    <audio id="bgMusic" loop>
        <source src="music/echoes-of-the-mountains-full-version-uplifting-chinese-music-365107.mp3" type="audio/mpeg">
    </audio>
    <audio id="correctSound">
        <source src="sound/correct.mp3" type="audio/mpeg">
    </audio>
    <audio id="wrongSound">
        <source src="sound/wrong.mp3" type="audio/mpeg">
    </audio>
    
    <!-- 音頻控制面板 (右下角) -->
    <div id="audio-controls">
        <div class="audio-control">
            <button id="sound-toggle">音效: 開啟</button>
        </div>
        <div class="audio-control">
            <button id="music-toggle">音樂: 開啟</button>
        </div>
    </div>
    
    <!-- 開始畫面 -->
    <div id="start-screen">
        <h1>赤壁懷古背誦挑戰</h1>
        <button id="start-btn">開始遊戲</button>
    </div>
    
    <!-- 遊戲主畫面 (初始隱藏) -->
    <div id="game-container" style="display:none;">
        <div id="progress-container">
            <span id="completed-text" class="completed-text"></span>
            <span id="current-char-box" class="current-char-box"></span>
        </div>
        
        <div id="options-grid">
            <button class="option-btn" onclick="checkAnswer(0)"></button>
            <button class="option-btn" onclick="checkAnswer(1)"></button>
            <button class="option-btn" onclick="checkAnswer(2)"></button>
            <button class="option-btn" onclick="checkAnswer(3)"></button>
        </div>
        
        <div id="stats">
            <div>分數: <span id="score">0</span></div>
            <div id="combo">連擊: <span id="combo-count">0</span></div>
            <div id="best-score-display" class="best-score"></div>
        </div>

        <button id="restart-btn" style="display:none;" onclick="restartGame()">再玩一次</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
